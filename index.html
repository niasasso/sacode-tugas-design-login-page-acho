<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook Login</title>

	<!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- BOOTSTRAP ICONS CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- GOOGLE FONT -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body class="bg-light">


	<!-- CONTENT START -->
	<div class="content d-flex justify-content-center mt-5">

		<!-- .container start -->
		<div class="container mt-5">
			<!-- .row start -->
			<div class="row mt-5">

				<!-- .col start -->
				<div class="col-lg-8 mx-auto p-5 mt-5">
					<div class="mt-5">
						<h1 class="fw-bolder text-primary">FACEBOOK</h1>
					</div>

					<div class="mt-4">
						<h3>Facebook helps you connect and share with the people in your life</h3>
					</div>
				</div>
				<!-- .col end -->

				<!-- .col start -->
				<div class="col-lg-4 m-auto p-5 rounded shadow border bg-white text-center p-5">
					<!-- form start -->
					<form>
						<div class="form-group mb-3">
							<input type="email" name="" id="email-address" class="form-control form-control" placeholder="Email Address or Phone Number">
						</div>

						<div class="form-group mb-3">
							<input type="password" name="" id="password" class="form-control" placeholder="Password">
						</div>

						<button class="w-100 btn btn-lg btn-primary fw-bold" type="submit">Login</button>

						<div class="mt-4 text-center">
							<a href="#" class=" text-decoration-none">Forgotten Password?</a>
						</div>
						<div class="mt-3 text-center">
							<a href="#" class="btn btn-success fw-bold">Create New Account</a>
						</div>
						
					</form>
					<!-- form end -->
				</div>
				<!-- .col end -->

			</div>
			<!-- .row end -->
		</div>
		<!-- .container end -->

	</div>
	<!-- CONTENT END -->





	<!-- BOOTSTRAP JAVASCRIPT -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
